<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fuegos Artificiales</title>
<style>
    body {
        background-color: black;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
    }
    .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #f00;
        animation: explode 1s forwards;
    }
    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(20);
            opacity: 0;
        }
    }
    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 2em;
        white-space: nowrap;
    }
    .message span {
        opacity: 0;
        display: inline-block;
        animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
    .link-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
    }
    .link-container a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    .link-container a:hover {
        background-color: white;
        color: black;
    }
</style>
</head>
<body>
<div class="message">
    <span style="animation-delay: 0s;">F</span>
    <span style="animation-delay: 0.1s;">e</span>
    <span style="animation-delay: 0.2s;">l</span>
    <span style="animation-delay: 0.3s;">i</span>
    <span style="animation-delay: 0.4s;">z</span>
    <span style="animation-delay: 0.5s;"> </span>
    <span style="animation-delay: 0.6s;">C</span>
    <span style="animation-delay: 0.7s;">u</span>
    <span style="animation-delay: 0.8s;">m</span>
    <span style="animation-delay: 0.9s;">p</span>
    <span style="animation-delay: 1s;">l</span>
    <span style="animation-delay: 1.1s;">e</span>
    <span style="animation-delay: 1.2s;">a</span>
    <span style="animation-delay: 1.3s;">Ã±</span>
    <span style="animation-delay: 1.4s;">o</span>
    <span style="animation-delay: 1.5s;">s</span>
</div>
<div class="link-container">
    <a href="mensaje.html"><img src="star.webp" width="120" height="75" >
</div>
<script>
    function createFirework() {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f']; // Colores diferentes para los fuegos artificiales
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(firework);
        setTimeout(() => {
            firework.remove();
        }, 1000);
    }

    setInterval(createFirework, 100); // Cada 100 milisegundos se crea un nuevo fuego artificial
</script>
</body>
</html>
